<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href="css/styles.css">
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Count Up</title>
    </head>
    <body>
        <div class="container">
            <h1>Count Up!</h1>
            <form id="numbers">
                <div class="form-group">
                    <input id="maxNum" type="number"class="form-control" placeholder="Enter your maximum number:" required>
                    <input id="multiple" type="number" class="form-control" placeholder="Enter what you would want to count:" required>
                    <button type="submit" class="btn btn-primary">Count Up!!!!!!!!!!!!!</button>
                </div>
            </form>

            <h4><span class="countUp"></span></h4>
        </div>
    </body>
</html>
